<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

    <!-- Use Font Awesome 6 for TikTok Icon Support -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha384-VUUJEyIJ8ECphE8V6oVOt1dVCRRUWhfmyS0AkR1lM1A09z8EarMcS2BjXfVH76a1" crossorigin="anonymous">

	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>
